<template>
    <lightning-card title="Render multiple template" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">SignIn Form</h2>
            <lightning-input type="text" label="First Name" title="First Name"></lightning-input>
            <lightning-input type="text" label="Last Name" title="Last Name"></lightning-input>
            <lightning-input type="email" label="Enail" title="Enail"></lightning-input>
            <lightning-input type="password" label="Password" title="Password"></lightning-input>
            <div class="slds-var-m-around_medium">
                <lightning-button
                    variant="destructive"
                    label="Back"
                    title="Back"
                    onclick={handleClick}
                    class="slds-m-left_x-small">
                </lightning-button>
                <lightning-button
                    variant="brand"
                    label="SignIn"
                    title="SignIn"
                    onclick={handleSubmit}
                    class="slds-m-left_x-small">
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
